<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Challenge Two</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<div class="wrapper">
		<div id="display">0</div>
		<div class="row">
			<button id="seven" onclick="addValue('7')">7</button>
			<button id="eight" onclick="addValue('8')">8</button>
			<button id="nine" onclick="addValue('9')">9</button>
			<button class="operation-btn" id="division">/</button>
		</div>
		<div class="row">
			<button id="four" onclick="addValue('4')">4</button>
			<button id="five" onclick="addValue('5')">5</button>
			<button id="six" onclick="addValue('6')">6</button>
			<button class="operation-btn" id="multiplication">X</button>
		</div>
		<div class="row">
			<button id="one" onclick="addValue('1')">1</button>
			<button id="two" onclick="addValue('2')">2</button>
			<button id="three" onclick="addValue('3')">3</button>
			<button class="operation-btn" id="subtrack">-</button>
		</div>
		<div class="row">
			<button id="zero" onclick="addValue('0')">0</button>
			<button class="operation-btn" id="equals">=</button>
			<button class="operation-btn" id="add">+</button>
		</div>
	</div>
	
	<script src="./script.js"></script>
</body>
</html>
